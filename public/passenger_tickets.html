<!doctype html>
<html lang="en">
<head></head>
<script src="admin_files/assets/js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="js/header.js"></script>
<body style="display:none">
<div class="wrapper">
     <!-- <div class="sidebar" data-background-color="brown" data-active-color="danger"></div> -->
     <div class="main-panel" style="width:100%">
        <nav id="navbar" class="navbar navbar-default" style="display: none;"></nav>

            <div class="content">
               <div class="container-fluid">
                  <div class="row">
                  </div>
                  <div class="row">
                     <div class="col-md-12">
                        <h4 class="title">List Of Ticket</h4>
                        <br>
                        <div class="card">
                           <div class="card-content">
                              <div class="toolbar">
                                 <!--Here you can write extra buttons/actions for the toolbar-->
                              </div>
                              <div class="fresh-datatables">
                                 <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                    <thead>
                                       <tr>
                                          <th>Created Date</th>
                                          <th>Status</th>
                                          <th>Ticket Number</th>
                                          <th>付款金額</th>
                                          <th class="disabled-sorting">Actions</th>
                                       </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                 </table>
                              </div>
                           </div>
                        </div>
                        <!--  end card  -->
                     </div>
                     <!-- end col-md-12 -->
                  </div>
                  <!-- end row -->
               </div>
            </div>
        <footer class="footer"></footer>
     </div>
</div>
<script type="text/javascript">

callFunctionFromScript("乘車紀錄"); 

$(document).ready(function () {

   setTimeout(function(){

   var table = $('#datatables').DataTable({
      "retrieve": true,
      "pagingType": "full_numbers",
      "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],
      "order": [[ 0, "desc" ]],
      responsive: true,
      language: {
         search: "_INPUT_",
         searchPlaceholder: "Search records",
      }
   });

   function get_cat_list() {

      table.clear();

      fetchingNotify('top', 'right');
      
      // var ref = firebase.database().ref().child("ticket");
      // ref.once("value", function (snapshot) {

      var userID = getParameterByName('userID');
      firebase.database().ref('/ticket/').orderByChild('passengerUserID').equalTo(userID).once("value", function(snapshot) {

            // snapshot.forEach(function(data) {

            //     var ticketID = data.key;
            //     var driverUserID = data.val().driverUserID;

            //     // Action 改為 TalkToPassenger
            //     firebase.database().ref('/driver/'+ driverUserID).update({"Action": "TalkToPassenger"});

            //     // RichMenu 改成 語音對談
            //     richMenus.linkRichMenuToDriver(driverUserID, config.driverConfig.richmenu7);

            //     var echo = { type: 'text', text: "乘客與你對話中\n你可以傳送文字訊息給乘客" };
            //     driverClient.pushMessage(driverUserID, echo).catch(function(e){});



         snapshot.forEach(function (childSnapshot) {

            var key = childSnapshot.key;
            var childData = childSnapshot.val();

            var status_html='';
            status_html += '<button type="button" class="btn btn-sm btn-info btn-fill btn-move-left">';

            if(childData.status=='搜車中'){
               status_html +=    '<span class="btn-label"><i class="ti-search"></i></span>';
            } else if(childData.status=='搜無車'){
               status_html +=    '<span class="btn-label"><i class="ti-close"></i></span>';
            } else if(childData.status=='等車中'){
               status_html +=    '<span class="btn-label"><i class="ti-car"></i></span>';
            } else if(childData.status=='乘車中'){
               status_html +=    '<span class="btn-label"><i class="ti-car"></i></span>';
            } else if(childData.status=='任務完成'){
               status_html +=    '<span class="btn-label"><i class="ti-check"></i></span>';
            } else if(childData.status=='乘客未現'){
               status_html +=    '<span class="btn-label"><i class="ti-close"></i></span>';
            } else if(childData.status=='司機末現'){
               status_html +=    '<span class="btn-label"><i class="ti-close"></i></span>';
            } else if(childData.status=='乘客取消'){
               status_html +=    '<span class="btn-label"><i class="ti-close"></i></span>';
            } else if(childData.status=='司機取消'){
               status_html +=    '<span class="btn-label"><i class="ti-close"></i></span>';
            }

            // 付款金額
            var amount = "";
            if(typeof childData.amount !== 'undefined')   amount = childData.amount;

            status_html +=    ' ' + childData.status;
            status_html += '</button>';

            var dataSet =[
                           childData.createdDate,
                           status_html,
                           key,
                           amount,
                           '<a href="ticket_reply.html?id='+key+'" target="_self">View</a>'
                        ];
            table.rows.add([dataSet]).draw();
         });
      }, function (error) {
         console.log("Error: " + error.code);
      });
   }

   get_cat_list();
   }, 500);
});

function getParameterByName(name, url) {

   if (!url)   url = window.location.href;

   name = name.replace(/[\[\]]/g, "\\$&");
   var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
      results = regex.exec(url);

   if (!results)  return null;

   if (!results[2])  return '';

   return decodeURIComponent(results[2].replace(/\+/g, " "));
}
</script>
</body>
</html>
